<!doctype html>

<html>
  <head>
    <title>uvalib-events-card test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../uvalib-events-card.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <uvalib-events-card></uvalib-events-card>
      </template>
    </test-fixture>

    <test-fixture id="empty">
      <template>
        <uvalib-events-card max-num-events-shown="0"></uvalib-events-card>
      </template>
    </test-fixture>

    <script>
      suite('uvalib-events-card', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'uvalib-events-card');
        });

        test('no events generates card content', function() {
          var element = fixture('empty');
          assert.equal(element.is, 'uvalib-events-card');
          assert.equal(element.eventsExist, false);
        });
      });
      
      a11ySuite('basic');
      a11ySuite('empty');
    </script>
  </body>
</html>
